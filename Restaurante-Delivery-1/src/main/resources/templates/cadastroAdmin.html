<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="/css/formulario.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>
    </head>

    <body>  
<form method="get" action="/cadastroadmin/salvar">
        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro de Gerente</h1>
            <p id="subtitulo">Insira suas informações para o cadastro</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 
            <fieldset class="grupo">
            <div class="campo">
                <label for="sobrenome"><strong>Telefone</strong></label>
                <input type="text" name="telefone" id="telefone" required>
            </div>
            <div class="campo">
                <label for="idade"><strong>Idade</strong></label>
                <input type="text" name="idade" id="idade" required>
            </div>
        </fieldset>

            <!-- Campo de email com-->
            <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
        <div class="campo">
                <label for="genero"><strong>Genero</strong></label>
                <input type="text" name="genero" id="genero" required>
            </div>
            <div class="campo">
                <label for="dataNascimento"><strong>Data de Nascimento</strong></label>
                <input type="text" name="dataNascimento" id="dataNascimento" required>
            </div>
            </fieldset>
        

            <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            
            <div class="campo">
                <label for="password"><strong>Password</strong></label>
                <input type="text" name="password" id="password" required>
            </div>

        

        
        

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Cadastrar</button>            

        </form>

    </body>

</html>
